<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة الدفع البنكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #1a1a1a;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #0050b3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d80;
    }
    .card-icons {
      text-align: center;
      margin-bottom: 15px;
    }
    .card-icons img {
      width: 40px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>بوابة الدفع الآمن</h2>
    <div class="card-icons">
      <img src="https://img.icons8.com/color/48/000000/visa.png"/>
      <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
      <img src="https://img.icons8.com/color/48/000000/amex.png"/>
    </div>
    <form>
      <label for="cardNumber">رقم البطاقة</label>
      <input type="text" id="cardNumber" maxlength="16" placeholder="•••• •••• •••• ••••" oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>

      <label for="cardName">الاسم على البطاقة</label>
      <input type="text" id="cardName" placeholder="الاسم الكامل" />

      <label for="expiry">تاريخ الانتهاء</label>
      <input type="text" id="expiry" placeholder="MM / YY" maxlength="7" />

      <label for="cvv">رمز الأمان (CVV)</label>
      <input type="text" id="cvv" maxlength="4" placeholder="***" oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>

      <button type="submit">إتمام الدفع</button>
    </form>
  </div>
</body>
</html>
